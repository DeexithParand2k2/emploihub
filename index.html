<!DOCTYPE html>
<html>
    <head>
        <title>Emploihub</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>@import url('https://fonts.googleapis.com/css2?family=Koulen&family=Playfair+Display:ital,wght@1,500&display=swap');</style>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles/index.css">

        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    </head>
    <body id="main_container">
        <header class="container-fluid p-2 position-sticky" style="top:0;" id="navbar">
            <div id="navRow" class="row-fluid d-flex justify-content-around align-items-center">
                <!--Navbar logo Space-->
                <img class="p-3" id="logo" alt="emploihub logo..." src="http://www.emploihub.com/assets/EmpHub_logo.png">

                <!--Navbar Buttons-->
                <div class="d-flex p-3 justify-content-around" id="pages">
                    <li><a href="https://www.w3schools.com" target="_blank">JOBS</a></li>
                    <li><a href="https://www.w3schools.com" target="_blank">COMPANIES</a></li>
                    <li><a href="https://www.w3schools.com" target="_blank">SERVICES</a></li>
                    <li><a href="https://www.w3schools.com" target="_blank">RESOURCES</a></li>
                </div>

                <!--Navbar login Point-->
                <div id="buttons" class="d-flex justify-content-around align-items-center">
                    <div class="d-flex m-2 flex-column align-items-center">
                        <a href="https://www.w3schools.com" target="_blank">
                            <div id="candBtn" class="btn btn-static btn-dark btn-sm">Candidate</div>
                        </a>
                    </div>
                    <div class="d-flex m-2 flex-column align-items-center">
                        <a href="https://www.w3schools.com" target="_blank">
                            <div id="empBtn" class="btn btn-static btn-dark btn-sm">Employer</div>
                        </a>
                    </div>
                </div>

            </div>
        </header>

        <div class="container-fluid p-0 m-0" id="contentBox1">
            <div class="row-fluid d-flex flex-row justify-content-between align-items-center p-0 m-0">
                <div id="textBox1" class="d-flex flex-column justify-content-between align-items-center p-2 m-5">
                    <div><h1 style="font-family: 'Koulen', cursive;">We Can Make Your Future Better</h1></div>
                    <div><p style="font-family: 'Playfair Display', serif;  color: #732eca">Join Us And Create A Better Future For Yourself.</p></div>
                </div>
                <div id="circlePlay" class="d-flex flex-column align-items-center p-5 m-5">
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <div id="circle1" class="rounded-circle p-5 m-5 bg-dark d-flex justify-content-center align-items-center">Hello</div>
                        <div id="circle2" class="rounded-circle p-5 m-5 bg-dark d-flex flex-row justify-content-center align-items-center">Fellow</div>
                    </div>
                    <div id="circle3" class="rounded-circle p-5 m-3 bg-dark d-flex flex-row justify-content-center align-items-center">Yellow</div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer id="foot" class="container-fluid p-0 m-0">   
        </footer>

        <script src="./script/index.js" type="text/javascript" rel="script"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4917270fc0.js" crossorigin="anonymous"></script>
    </body>
</html>
